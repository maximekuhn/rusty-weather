name: Build an test rust

on:
  push:
    branches-ignore:
      - "main"

defaults:
  run:
    working-directory: ./backend/

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check lint
        run: |
          cargo clippy -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
