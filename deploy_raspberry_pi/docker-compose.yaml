version: '3'
services:
  frontend:
    image: rusty-weather-frontend
    build: ./frontend/
    restart: always
    ports:
      - 2468:2468
  backend:
    image: rusty-weather-backend
    build: ./backend/
    restart: always
    ports:
      - 9999:9999
    networks:
      - rustyweathernetwork
networks:
  rustyweathernetwork:
    driver: bridge
